<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head><title> TypeScript Greeter </title></head>
  <body>

  <div ng-app="typeScriptApp">
      <section ng-controller="HelloController as helloController">
          <ul>
              <h1>{{helloController.sayHello()}}</h1>
          </ul>
      </section>
  </div>

    <script type="application/javascript" src="bower_components/angular/angular.js"></script>

    <script src='app.js'></script>
    <script src='sample/hello-controller.js'></script>
  </body>
</html>
